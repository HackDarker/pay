<script type="text/javascript">

 //提交数据
function _save(){

		if($("#appPassReason").val()!=""){
			$("#form-menu-add").attr("action","${basePath}/payv2BussCompanyApp/updatePayv2BussCompanyApp.do");
			$("#form-menu-add").ajaxSubmit({
				dataType : "json",
				success:function(data){
					if(data.resultCode==200){
						window.parent.location.replace("${basePath}/payv2BussCompanyApp/payv2BussCompanyAppList.do?");//返回任务列表
						layer_close();
					}else if(data.resultCode==-1){
						alert("提交失败,参数异常！");
						return false;
					}
				}
			}); 
		}else{
			alert("不通过理由不能为空");
			return false;
		}

}
</script>
